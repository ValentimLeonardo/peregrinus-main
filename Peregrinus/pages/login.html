<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Página de Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <h2>Acessar conta</h2>
                <form action="#" method="POST">
                    <div class="textbox">
                        <input type="email" id="email" name="email" placeholder="Insira seu Email" required>
                    </div>
                    <div class="textbox">
                        <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
                        
                    </div>
                    
                    <button type="submit" href="../pages/index.html" class="btn">Acessar</button>
                    <p class="signup-text"><a href="../pages/index.html">Esqueci a senha / IR PARA INDEX</a></p>
                    <p><a href="../pages/cadastro.html" class="mobile-register">Criar nova conta</a></p>
                </form>
            </div>
            <div class="register-box">
                <div class="register-box-area">
                    <img id="logo" src="../images/logo_branca.png" alt="">
                    <h2>Ainda não tem cadastro?</h2>
                    <p class="signup-text"><a href="../pages/cadastro.html">Clique aqui</a></p>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/script.js"></script>
    
    
</body>
</html>
